trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'

- script: make build-pdf
  displayName: "Build Resume"

- script: make upload-pdf DROPBOX_TOKEN=$(DROPBOX_TOKEN)
  displayName: "Upload Resume to Dropbox"
