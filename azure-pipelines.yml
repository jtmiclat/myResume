# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: ./build_resume.sh pdflatex -on-error Resume.tex
  displayName: "Build Resume"

- script: pip3 install pipenv
  displayName: "Install pipenv"

- script: pipenv install
  displayName: "Install dependencies"

- script: pipenv run upload_dropbox.py --source=Resume/Resume.pdf --target=/Resume.pdf
  displayName: "Upload to dropbox"
  env:
    DROPBOX_TOKEN : $(DROPBOX_TOKEN)